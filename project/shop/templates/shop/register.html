{% extends 'base.html' %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                <div class="form-group">

                    {{ field }}

                </div>
                {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Sing Up</button>
                    <p>You have an account? <a href="{% url 'login' %}" style="color: blue">login</a>
                    </p>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock main %}
